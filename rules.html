<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pridecord Rules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000010;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #ff8c00;
      text-align: center;
      font-family: 'Roboto', Arial, sans-serif;
    }
    #stars-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      display: block;
    }
    .rules-box {
      background: #181830cc;
      border-radius: 18px;
      padding: 28px 28px 18px 28px;
      box-shadow: 0 4px 24px #0006;
      margin: 0 auto 32px auto;
      max-width: 540px;
      border: 1.5px solid #22224a;
      z-index: 1;
      position: relative;
      padding-left: 34px;
      overflow: hidden;
    }
    .rules-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 3px;
      border-radius: 3px 0 0 3px;
      background: linear-gradient(
        180deg,
        #ff004d 0%,
        #ff8c00 7%,
        #faff00 14%,
        #21ff00 21%,
        #00cfff 28%,
        #2f00ff 35%,
        #ff00c8 42%,
        #ff004d 49%,
        #ff8c00 56%,
        #faff00 63%,
        #21ff00 70%,
        #00cfff 77%,
        #2f00ff 84%,
        #ff00c8 91%,
        #ff004d 98%
      );
      background-size: 100% 200%;
      animation: rainbow-scroll 6s linear infinite;
      z-index: 2;
    }
    @keyframes rainbow-scroll {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }
    .subrule-list {
      margin-top: 6px;
      margin-bottom: 6px;
      margin-left: 30px;
      list-style: none;
      padding-left: 0;
      font-size: 0.97em;
    }
    .subrule-list li {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
      margin-left: 0;
      position: relative;
      top: 0.2em;
    }
    .subrule-pointer {
      display: inline-block;
      vertical-align: middle;
      margin-left: -28px;
      margin-right: 8px;
      width: 14px;
      height: 30px;
      padding: 0 4px;
      position: relative;
      top: -6px;
    }

    .subrule-pointer::after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 14px;
      border-bottom: 2px solid #ff8c00;
      border-left: 2px solid #ff8c00;
      border-radius: 0 0 0 10px;
      background: none;
    }
  </style>
</head>
<body>
  <canvas id="stars-canvas"></canvas>
  <h1>Community Rules</h1>
  <div class="rules-box">
    <ul>
      <li>Rule 1
        <ul class="subrule-list">
          <li>
            <span class="subrule-pointer"></span>
            Rule 1.1
          </li>
        </ul>
      </li>
      <li>Rule 2</li>
      <li>Rule 3</li>
      <li>Rule 4</li>
      <!--More rules here if needed-->
    </ul>
  </div>
  <button
    onclick="window.location.href='/'"
    style="margin-top:24px;padding:12px 24px;font-size:1.1rem;background:#5865f2;color:#fff;border:none;border-radius:8px;cursor:pointer;display:flex;align-items:center;gap:10px;margin-left:auto;margin-right:auto;"
  >
    <img src="computer-icons-arrow-back-380776297.png" alt="Back" style="height:1.2em;width:auto;vertical-align:middle;">
    Back to Home
  </button>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('stars-canvas');
      const ctx = canvas.getContext('2d');
      let stars = [];
      let mouse = { x: null, y: null, radius: 160 };

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createStars(count) {
        stars = [];
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5 + 0.5,
            speed: Math.random() * 0.3 + 0.05,
            angle: Math.random() * Math.PI * 2,
            drift: Math.random() * 0.5 + 0.2
          });
        }
      }

      canvas.addEventListener('mousemove', function(e) {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
      });
      canvas.addEventListener('mouseleave', function() {
        mouse.x = null;
        mouse.y = null;
      });

      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let star of stars) {
          if (mouse.x !== null && mouse.y !== null) {
            let dx = star.x - mouse.x;
            let dy = star.y - mouse.y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < mouse.radius) {
              let angle = Math.atan2(dy, dx);
              let force = (mouse.radius - dist) / mouse.radius;
              star.x += Math.cos(angle) * force * 2;
              star.y += Math.sin(angle) * force * 2;
            }
          }
          star.y += star.speed;
          star.x += Math.sin(star.angle) * star.drift * 0.2;
          star.angle += 0.01;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
          if (star.x > canvas.width) star.x = 0;
          if (star.x < 0) star.x = canvas.width;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = "#fff";
          ctx.globalAlpha = 0.8;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
        requestAnimationFrame(animateStars);
      }

      function initStars() {
        resizeCanvas();
        createStars(Math.floor(window.innerWidth * window.innerHeight / 1800));
        animateStars();
      }

      window.addEventListener('resize', () => {
        resizeCanvas();
        createStars(Math.floor(window.innerWidth * window.innerHeight / 1800));
      });

      initStars();
    });
  </script>
</body>
</html>
