  <script>
const prideFlags = {
  rainbow: [
    "#ff004d", "#ff8c00", "#faff00", "#21ff00", "#00cfff", "#2f00ff", "#ff00c8", "#ff004d"
  ],
  lesbian: [
    "#d52d00", "#ff9a56", "#ffffff", "#d362a4", "#a30262", "#d52d00"
  ],
  bi: [
    "#d60270", "#9b4f96", "#0038a8", "#d60270"
  ],
  trans: [
    "#5bcffb", "#f5abb9", "#ffffff", "#f5abb9", "#5bcffb"
  ],
  pan: [
    "#ff218c", "#ffd800", "#21b1ff", "#ff218c"
  ],
  ace: [
    "#000000", "#a3a3a3", "#ffffff", "#800080", "#000000"
  ],
  nonbinary: [
    "#fff430", "#ffffff", "#9c59d1", "#000000", "#fff430"
  ],
  agender: [
    "#000000", "#b9f483", "#ffffff", "#b9b9b9", "#ffffff", "#b9f483", "#000000"
  ],
  aromantic: [
    "#3da542", "#a7d379", "#ffffff", "#a9a9a9", "#000000", "#3da542"
  ],
  demiboy: [
    "#7f7f7f", "#c3c3c3", "#6cb4dd", "#ffffff", "#6cb4dd", "#c3c3c3", "#7f7f7f"
  ],
  demigirl: [
    "#7f7f7f", "#c3c3c3", "#f7b7d7", "#ffffff", "#f7b7d7", "#c3c3c3", "#7f7f7f"
  ],
  genderfluid: [
    "#ff75a2", "#ffffff", "#be18d6", "#000000", "#333ebd", "#ff75a2"
  ],
  genderqueer: [
    "#b57edc", "#ffffff", "#4a8123", "#b57edc"
  ],
  intersex: [
    "#ffd800", "#ffd800", "#ffd800", "#7902aa", "#ffd800"
  ],
  polysexual: [
    "#f61cb9", "#07d569", "#1ba8ff", "#f61cb9"
  ],
  progress: [
    "#e50000", "#ff8c00", "#faff00", "#21ff00", "#00cfff", "#2f00ff", "#ff00c8", "#ff004d", "#5bcffb", "#f5abb9", "#ffffff", "#a30262", "#000000", "#e50000"
  ]
};

let currentFlag = 'rainbow';

function getFlagColor(flag, idx, total, time) {
  const colors = prideFlags[flag] || prideFlags['rainbow'];
  const t = ((idx / total) + (time * 0.00012)) % 1;
  const scaled = t * (colors.length - 1);
  const i = Math.floor(scaled);
  const frac = scaled - i;
  function lerpColor(a, b, t) {
    const ar = parseInt(a.slice(1, 3), 16);
    const ag = parseInt(a.slice(3, 5), 16);
    const ab = parseInt(a.slice(5, 7), 16);
    const br = parseInt(b.slice(1, 3), 16);
    const bg = parseInt(b.slice(3, 5), 16);
    const bb = parseInt(b.slice(5, 7), 16);
    const r = Math.round(ar + (br - ar) * t);
    const g = Math.round(ag + (bg - ag) * t);
    const b_ = Math.round(ab + (bb - ab) * t);
    return `rgb(${r},${g},${b_})`;
  }
  if (i >= colors.length - 1) return colors[colors.length - 1];
  return lerpColor(colors[i], colors[i + 1], frac);
}

  <script>
(function() {
  const canvas = document.getElementById('wave-canvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;

  function getResponsiveGrid() {
    const minDotSpacing = 22; // px
    const cols = Math.max(6, Math.floor(width / minDotSpacing));
    const rows = Math.max(4, Math.floor(height / minDotSpacing));
    return { cols, rows };
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  const dotRadius = 5;

  function drawWave(time) {
    const { cols, rows } = getResponsiveGrid();
    const dotSpacingX = width / (cols + 1);
    const dotSpacingY = height / (rows + 1);
    ctx.clearRect(0, 0, width, height);

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const phase = (x / cols) * Math.PI * 2 + (y / rows) * Math.PI + time * 0.0015;
        const wave = Math.sin(phase) * 32 + Math.cos(phase * 1.5 + time * 0.0007) * 16;

        const px = dotSpacingX * (x + 1);
        const py = dotSpacingY * (y + 1) + wave;

        let color = getFlagColor(currentFlag, x, cols, time + y * 100);

        ctx.beginPath();
        ctx.arc(px, py, dotRadius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 16;
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
      }
    }
  }

  let waveTime = 0;

  // Try to restore waveTime from localStorage
  const savedWaveTime = localStorage.getItem('pridecord_wave_time');
  if (savedWaveTime) {
    waveTime = parseFloat(savedWaveTime) || 0;
  }

  function animate(time) {
    // Use our own waveTime instead of the system time
    drawWave(waveTime);
    waveTime += 16.67; // ~60fps, increment by ms per frame
    localStorage.setItem('pridecord_wave_time', waveTime);
    requestAnimationFrame(animate);
  }
  animate(waveTime);

  document.getElementById('theme-select').addEventListener('change', function(e) {
    currentFlag = e.target.value;
    // Save theme to cookie for 1 year
    document.cookie = "pridecord_theme=" + encodeURIComponent(currentFlag) + ";path=/;max-age=" + (60 * 60 * 24 * 365);
  });

  // On page load, check for theme cookie
  (function() {
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
    const savedTheme = getCookie("pridecord_theme");
    if (savedTheme && prideFlags[savedTheme]) {
      currentFlag = savedTheme;
      document.getElementById('theme-select').value = savedTheme;
    }
  })();
})();
  </script>
